                        <div class="widget-item-left">
                            <div class="clouds-sun-img"></div>
                        </div>
                        <div class="widget-data">
                            <div class="widget-title">{{currentDateTime}}</div>
                            <div class="widget-subtitle">Temperatura: {{currentWeather.Temperature}}Â°C</div>

                                </ui-gmap-marker>
                            </ui-gmap-google-map>
                        </div>
                    </div>

                </div>
                
            </div>

            <div class="chart-holder" id="dashboard-area-1" style="height: 200px;"></div>
            <div class="block-full-width">

            </div>
